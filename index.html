<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <title>Stand Apart Sales Knowledge Check</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src ="javascript/app.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="header">
				<img src="images/SASlightbulbs.png" alt="Stand Apart Sales">
				<h1>STAND APART SALES QUIZ</h1></div>
				<div class="row">
    			</div>
		</div>
    	<div class="row">
			<div id="timer">
				<div class="col-md-6"><H2>Timer</H2></div>
    			<div class="col-md-6"></div>
    		</div>
  		</div>
	</div>
	<div class="row">
			<div id="question">
				<div class="col-md-6"><H2>Question</H2></div>
    			<div class="col-md-6"></div>
    		</div>
 	</div>
	<div class="row">
			<div id="possibleAnswers">
				<div class="col-md-3"><H2>A</H2></div>
    			<div class="col-md-3"><H2>B</H2></div>
    			<div class="col-md-3"><H2>C</H2></div>
    			<div class="col-md-3"><H2>D</H2></div>
    		</div>
  	</div>
	
<div id="correctAnswer"></div>
<div id="results"></div>
<div class="footer"></div>
</div>


</body>
</html>
